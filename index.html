<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chemistry Quiz</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<center>
					<h1>Chemistry Quiz</h1><hr>
					<h2>Is this soluble?</h2>
					<h3 id="question" class="well"></h3><br>
				</center>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<button type="button" class="btn btn-success btn-lg btn-block" data-answer="true">Yes</button>
			</div>
			<div class="col-xs-6">
				<button type="button" class="btn btn-danger btn-lg btn-block" data-answer="false">No</button>
			</div>
		</div>

		<br><br>
		<!-- score -->
		<center>
			<h3 id="score"></h3>
		</center>
		<br><br>
		<!-- results table -->
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Question</th>
								<th>Your answer</th>
								<th>Result</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- credits -->
		<div class="row">
			<div class="col-xs-12">
				<hr>
				<footer>
					<center>
						<p>Developed by Jesstern Rays in collaboration with Aldrin Thomas.</p>
					</center>
				</footer>
			</div>
		</div>

	</div> <!-- end .container -->

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- JavaScript for Bootstrap CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Underscore.js -->
	<script src="js/underscore-min.js"></script>
	<!-- script -->
	<script src="js/script.js"></script>

</body>
</html>
