<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chemistry Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<center>
				<h1>Chemistry Quiz</h1><hr>
				<h2>Is this soluble?</h2>
				<h3 id="question"></h3><br>
				<button type="button" class="btn btn-success btn-lg" data-answer="true">Yes</button>
				<button type="button" class="btn btn-danger btn-lg" data-answer="false">No</button>
			</center>
		</div>

		<br><br><br><br>
		<!-- Results table -->
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Question</th>
						<th>Your Answer</th>
						<th>Result</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<!-- Credits -->
		<hr>
		<footer>
			<center>
				<p>Developed by Jesstern Rays in collaboration with Aldrin Thomas.</p>
			</center>
		</footer>
	</div>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<!-- Script -->
	<script src="js/script.js"></script>

</body>
</html>
